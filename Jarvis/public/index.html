<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leo the Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      touch-action: none;
    }

    #video {
      width: 640px;
      height: 480px;
      border: 3px solid #444;
      box-sizing: border-box;
      object-fit: cover;
    }

    .leo-chat {
      width: 640px;
      margin: 10px auto 5px auto;
      text-align: left;
    }

    .leo-input-row {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .leo-input {
      width: 640px;
      padding: 8px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .leo-send {
      height: 36px;
      padding: 0 14px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      background: #a00000;
      color: #fff;
      cursor: pointer;
    }

    .leo-send:active { background:#ff0000; }

    .leo-answer {
      margin-top: 6px;
      padding: 8px;
      min-height: 22px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 6px;
      background: #1c1c1c;
      color: #6fd3ff;
    }

    .controls {
      display:flex;
      justify-content:center;
      gap:20px;
      margin-top:15px;
    }

    .arrows {
      display:grid;
      grid-template-columns:80px 80px 80px;
      grid-template-rows:80px 80px 80px;
      gap:10px;
    }

    button {
      background:#333;
      color:#fff;
      border:none;
      border-radius:12px;
      font-size:20px;
    }

    button:active { background:#666; }

    #speed {
      -webkit-appearance: slider-vertical;
      width:40px;
      height:150px;
    }

    .system-buttons {
      display:flex;
      flex-direction:column;
      gap:15px;
    }

    .system-buttons button {
      background:#a00000;
      font-size:14px;
      padding:12px;
    }

    .stats {
      margin-top:18px;
      font-size:15px;
      font-weight:bold;
    }
  </style>
</head>

<body>

<img id="video" src="http://YOUR_PI_IP:8888">

<!-- ================= ASK LEO (FORM ONLY AROUND INPUT) ================= -->

<div class="leo-chat">
  <form id="leoForm">
    <div class="leo-input-row">
      <input id="leoInput" class="leo-input" placeholder="Ask Leo..." autocomplete="off">
      <button id="leoSend" class="leo-send" type="submit">Send</button>
    </div>
  </form>
  <div id="leoAnswer" class="leo-answer">Ready.</div>
</div>

<!-- ================= CONTROLS ================= -->

<div class="controls">
  <div class="arrows">
    <div></div><button id="fwd">⬆️</button><div></div>
    <button id="left">⬅️</button><button id="stop">⏹️</button><button id="right">➡️</button>
    <div></div><button id="back">⬇️</button><div></div>
  </div>

  <input id="speed" type="range" min="10" max="100" value="50">

  <div class="system-buttons">
    <button onclick="restartLeo()">Restart</button>
    <button onclick="rebootLeo()">Reboot</button>
    <button onclick="updateLeo()">Update</button>
  </div>
</div>

<div class="stats">
  CPU: <span id="cpu"></span>% |
  RAM: <span id="ram"></span>% |
  Disk: <span id="disk"></span>% |
  Temp: <span id="temp"></span>°C |
  Battery: <span id="battery"></span>V
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  let speed = 0.5;
  let steering = 0;

  document.getElementById('speed').oninput = e => speed = e.target.value / 100;

  function send(){ socket.emit('drive',{speed,steering}); }
  function halt(){ socket.emit('drive',{speed:0,steering:0}); }

  ['fwd','back','left','right'].forEach(id=>{
    const b=document.getElementById(id);
    b.ontouchstart=()=>{ steering=id==='left'?-0.6:id==='right'?0.6:0; send(); };
    b.ontouchend=halt;
  });

  document.getElementById('stop').ontouchstart=halt;

  function restartLeo(){ fetch('/restart',{method:'POST'}); }
  function rebootLeo(){ fetch('/reboot',{method:'POST'}); }
  function updateLeo(){ fetch('/update',{method:'POST'}); }

  const leoForm   = document.getElementById('leoForm');
  const leoInput  = document.getElementById('leoInput');
  const leoAnswer = document.getElementById('leoAnswer');

  function askLeo(){
    const q = leoInput.value.trim();
    if(!q) return;
    leoInput.value='';
    leoAnswer.textContent='Leo is thinking…';

    fetch('/ai/command',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({prompt:q})
    })
            .then(r=>r.json())
            .then(d=>leoAnswer.textContent=d.message||'OK')
            .catch(()=>leoAnswer.textContent='Error talking to Leo.');
  }

  // ✅ ENTER KEY WORKS HERE — NO BUTTONS REMOVED
  leoForm.addEventListener('submit', e=>{
    e.preventDefault();
    askLeo();
  });
</script>

</body>
</html>
