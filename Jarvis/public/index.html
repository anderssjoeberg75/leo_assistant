<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leo assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  touch-action: none;
}

/* === CAMERA STREAM (FIXED 640x480) === */
#video {
  width: 640px;
  height: 480px;
  border: 3px solid #444;
  box-sizing: border-box;
  object-fit: cover;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-top: 15px;
}

.arrows {
  display: grid;
  grid-template-columns: 80px 80px 80px;
  grid-template-rows: 80px 80px 80px;
  gap: 10px;
}

button {
  background: #333;
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 26px;
}

button:active { background: #666; }

#speed {
  -webkit-appearance: slider-vertical;
  width: 40px;
  height: 200px;
}

.system-buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.system-buttons button {
  background: #a00000;
  font-size: 16px;
  padding: 15px;
}

.system-buttons button:active {
  background: #ff0000;
}

/* === SYSTEM STATS LINE === */
.stats {
  margin-top: 18px;
  font-size: 15px;
  font-weight: bold;
  text-align: center;
}

.ok   { color: #fff; }
.warn { color: #ffd000; }
.crit { color: #ff4444; }
</style>
</head>
<body>

<img id="video" src="http://YOUR_PI_IP:8888">

<div class="controls">
  <div class="arrows">
    <div></div><button id="fwd">⬆️</button><div></div>
    <button id="left">⬅️</button><button id="stop">⏹️</button><button id="right">➡️</button>
    <div></div><button id="back">⬇️</button><div></div>
  </div>

  <input id="speed" type="range" min="10" max="100" value="50">

  <div class="system-buttons">
    <button onclick="restartLeo()">Restart Leo</button>
    <button onclick="rebootLeo()">Reboot Leo</button>
  </div>
</div>

<div class="stats">
  CPU: <span id="cpu"></span>% |
  RAM: <span id="ram"></span>% |
  Disk: <span id="disk"></span>% |
  Temp: <span id="temp"></span>°C |
  Battery: <span id="battery"></span>V
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let speed = 0.5;
let steering = 0;

document.getElementById('speed').oninput = e => speed = e.target.value / 100;

function send() { socket.emit('drive', { speed, steering }); }
function halt() { socket.emit('drive', { speed: 0, steering: 0 }); }

document.getElementById('fwd').ontouchstart = () => { steering = 0; send(); };
document.getElementById('back').ontouchstart = () => { steering = 0; speed = -Math.abs(speed); send(); };
document.getElementById('left').ontouchstart = () => { steering = -0.6; send(); };
document.getElementById('right').ontouchstart = () => { steering = 0.6; send(); };
document.getElementById('stop').ontouchstart = halt;

['fwd','back','left','right','stop'].forEach(id => {
  document.getElementById(id).ontouchend = halt;
});

function restartLeo() {
  fetch('/restart', { method: 'POST' });
}

function rebootLeo() {
  fetch('/reboot', { method: 'POST' });
}

function classify(value, warn, crit, invert=false) {
  if (value === 'N/A') return 'ok';
  if (invert) {
    if (value <= crit) return 'crit';
    if (value <= warn) return 'warn';
  } else {
    if (value >= crit) return 'crit';
    if (value >= warn) return 'warn';
  }
  return 'ok';
}

async function updateStats() {
  try {
    const s = await fetch('/stats').then(r => r.json());

    cpu.textContent = s.cpu;
    cpu.className = classify(s.cpu, 70, 85);

    ram.textContent = s.ram;
    ram.className = classify(s.ram, 70, 85);

    disk.textContent = s.disk;
    disk.className = classify(s.disk, 75, 90);

    temp.textContent = s.temp;
    temp.className = classify(s.temp, 70, 80);

    battery.textContent = s.battery;
    battery.className = classify(s.battery, 11.5, 11.0, true);
  } catch {}
}

setInterval(updateStats, 1000);
updateStats();
</script>

</body>
</html>
