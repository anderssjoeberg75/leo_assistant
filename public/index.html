<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leo the assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ============================================================
       GLOBAL STYLES
       ============================================================ -->
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #page {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #camera {
      max-width: 100%;
      height: auto;
      display: block;
    }

    #fps-counter {
      position: absolute;
      top: 12px;
      left: 12px;
      color: red;
      font-size: 16px;
      pointer-events: none;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
      z-index: 5;
    }

    #rec-indicator {
      position: absolute;
      top: 12px;
      right: 12px;
      background: red;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
      z-index: 5;
    }

    #controls {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }

    .ctrlbtn {
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    #bottom {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 25px;
      gap: 30px;
    }

    /* ============================================================
       D-PAD
       ============================================================ */
    #dpad {
      display: grid;
      grid-template-columns: 70px 70px 70px;
      grid-template-rows: 70px 70px 70px;
      gap: 12px;
    }

    .dbtn {
      background: #bdb6b6;
      border: none;
      border-radius: 12px;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .dbtn:active {
      background: red;
      color: #fff;
    }

    .empty {
      visibility: hidden;
    }

    /* ============================================================
       COMBINED STATS + SPEED PANEL
       ============================================================ */
    #status-panel {
      background: #1c1c1c;
      padding: 14px 18px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      min-width: 220px;
    }

    #stats {
      font-size: 14px;
      font-weight: bold;
      text-align: left;
      line-height: 2.5;
    }

    #speed-control {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    #speed-label {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      font-weight: bold;
    }

    #speed-value {
      color: red;
    }

    #speed {
      width: 100%;
    }

    #obstacle-alert {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      color: red;
      font-size: 18px;
      font-weight: bold;
      display: none;
      pointer-events: none;
      z-index: 5;
    }

    /* ============================================================
       SNAPSHOT FLASH
       ============================================================ */
    #flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease;
      z-index: 4;
    }
  </style>
</head>

<body>
<div id="page">

  <!-- ============================================================
       CAMERA VIEW
       ============================================================ -->
  <div id="camera-wrapper" style="position: relative;">
    <div id="fps-counter">FPS: --</div>
    <div id="rec-indicator">REC</div>
    <img id="camera">
    <div id="obstacle-alert"></div>
    <div id="flash"></div>
  </div>

  <!-- ============================================================
       SNAPSHOT / RECORD CONTROLS
       ============================================================ -->
  <div id="controls">
    <button id="snapshot" class="ctrlbtn">Snapshot</button>
    <button id="record" class="ctrlbtn">Record</button>
  </div>

  <!-- ============================================================
       MOVEMENT + STATUS
       ============================================================ -->
  <div id="bottom">

    <!-- D-PAD -->
    <div id="dpad">
      <div class="empty"></div>
      <button id="forward" class="dbtn">↑</button>
      <div class="empty"></div>

      <button id="left" class="dbtn">←</button>
      <button id="stop" class="dbtn">■</button>
      <button id="right" class="dbtn">→</button>

      <div class="empty"></div>
      <button id="backward" class="dbtn">↓</button>
      <div class="empty"></div>
    </div>

    <!-- STATUS + SPEED -->
    <div id="status-panel">

      <div id="stats">
        CPU: <span id="cpu">--</span>%<br>
        RAM: <span id="ram">--</span>%<br>
        Temp: <span id="temp">--</span> °C<br>
        Uptime: <span id="uptime">--</span><br>
        Leo age: <span id="age">--</span>
      </div>

      <div id="speed-control">
        <div id="speed-label">
          <span>Speed</span>
          <span id="speed-value">50%</span>
        </div>
        <input id="speed" type="range" min="0" max="100" value="50">
      </div>

    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const $ = id => document.getElementById(id);
  const cameraHost = location.hostname;

  /* ============================================================
     CAMERA STREAM
     ============================================================ */
  $('camera').src = `http://${cameraHost}:8888`;

  /* ============================================================
     FPS FETCH
     ============================================================ */
  setInterval(async () => {
    try {
      const res = await fetch(`http://${cameraHost}:8888/fps`);
      const data = await res.json();
      $('fps-counter').textContent = `FPS: ${data.fps}`;
    } catch {
      $('fps-counter').textContent = 'FPS: --';
    }
  }, 1000);

  /* ============================================================
     HOLD-TO-MOVE MOTOR CONTROL
     ============================================================ */
  function bindHoldButton(id, direction) {
    const btn = $(id);
    const start = () => socket.emit('move', direction);
    const stop  = () => socket.emit('stopAll');

    btn.addEventListener('mousedown', start);
    btn.addEventListener('touchstart', start);
    btn.addEventListener('mouseup', stop);
    btn.addEventListener('mouseleave', stop);
    btn.addEventListener('touchend', stop);
    btn.addEventListener('touchcancel', stop);
  }

  bindHoldButton('forward', 'forward');
  bindHoldButton('backward', 'backward');
  bindHoldButton('left', 'left');
  bindHoldButton('right', 'right');

  $('stop').addEventListener('mousedown', () => socket.emit('stopAll'));

  /* ============================================================
     SPEED SLIDER
     ============================================================ */
  const speed = $('speed');
  const speedValue = $('speed-value');

  speed.addEventListener('input', () => {
    speedValue.textContent = `${speed.value}%`;
    socket.emit('speed', Number(speed.value));
  });

  socket.on('speed:update', value => {
    speed.value = value;
    speedValue.textContent = `${value}%`;
  });

  /* ============================================================
     SNAPSHOT HANDLING (FLASH + SOUND)
     ============================================================ */
  const shutter = new Audio('/shutter.wav');
  const flash = $('flash');

  $('snapshot').addEventListener('click', () => {
    socket.emit('snapshot');
  });

  socket.on('snapshot', () => {
    flash.style.opacity = '1';
    setTimeout(() => flash.style.opacity = '0', 150);

    shutter.currentTime = 0;
    shutter.play().catch(() => {});
  });

  /* ============================================================
     STATS UPDATE
     ============================================================ */
  function formatDuration(seconds) {
    const d = Math.floor(seconds / 86400);
    const h = Math.floor((seconds % 86400) / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    return `${d}d ${h}h ${m}m`;
  }

  function update(id, value) {
    if ($(id).textContent !== value) $(id).textContent = value;
  }

  socket.on('stats', s => {
    update('cpu', s.cpu);
    update('ram', s.ram);
    update('temp', s.temp ?? '--');
    update('uptime', formatDuration(s.uptime));
    update('age', formatDuration(s.age));
  });
</script>
</body>
</html>
