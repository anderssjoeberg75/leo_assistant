<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jarvis Robot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { background:#f2f2f2; font-family:Arial; text-align:center; }
#video { width:100%; max-width:640px; }
.panel { margin:10px; padding:10px; background:#fff; border-radius:10px; }
button { padding:10px 15px; margin:5px; border-radius:10px; }
</style>
</head>
<body>

<img id="video" src="http://YOUR_PI_IP:8888">

<div class="panel">
  <div>CPU: <span id="cpu">0</span>% | RAM: <span id="ram">0</span>%</div>
</div>

<div class="panel">
  <button onclick="reboot()">Reboot</button>
  <button onclick="shutdown()">Shutdown</button>
  <button onclick="restartCamera()">Restart Camera</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

function refreshStats(){
  socket.emit('getStats');
}
socket.on('stats', data => {
  document.getElementById('cpu').textContent = data.cpu;
  document.getElementById('ram').textContent = data.ram;
});
setInterval(refreshStats, 2000);

function reboot(){ fetch('/reboot',{method:'POST'}); }
function shutdown(){ fetch('/shutdown',{method:'POST'}); }
function restartCamera(){ fetch('/camera-restart',{method:'POST'}); }
</script>

</body>
</html>
