<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leo the assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #page {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #camera {
      max-width: 100%;
      height: auto;
    }

    #rec-indicator {
      position: absolute;
      top: 12px;
      right: 12px;
      background: red;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }

    #fps-counter {
      position: absolute;
      top: 12px;
      left: 12px;
      color: red;
      font-size: 16px;
      font-weight: normal;
      pointer-events: none;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
    }

    #controls {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }

    .ctrlbtn {
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    .ctrlbtn:active {
      background: red;
    }

    .ctrlbtn.recording {
      background: red !important;
    }

    #bottom {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 25px;
      gap: 30px;
    }

    #dpad {
      display: grid;
      grid-template-columns: 70px 70px 70px;
      grid-template-rows: 70px 70px 70px;
      gap: 12px;
    }

    .dbtn {
      background: #bdb6b6;
      border: none;
      border-radius: 12px;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .dbtn:active {
      background: #ff0000;
      color: #fff;
    }

    .empty {
      visibility: hidden;
    }

    #stats {
      background: #1c1c1c;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      text-align: left;
      min-width: 160px;
      line-height: 2.5;
      height: 200px;
    }

    #obstacle-alert {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      color: red;
      font-size: 18px;
      font-weight: bold;
      display: none;
      pointer-events: none;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
    }
  </style>
</head>

<body>
<div id="page">

  <div style="position: relative;">
    <div id="fps-counter">FPS: --</div>
    <div id="rec-indicator">REC <span id="rec-time">00:00</span></div>

    <img id="camera">

    <div id="obstacle-alert"></div>
  </div>

  <div id="controls">
    <button id="snapshot" class="ctrlbtn">Snapshot</button>
    <button id="record" class="ctrlbtn">Record</button>
  </div>

  <div id="bottom">
    <div id="dpad">
      <div class="empty"></div>
      <button id="forward" class="dbtn">↑</button>
      <div class="empty"></div>

      <button id="left" class="dbtn">←</button>
      <button id="stop" class="dbtn">■</button>
      <button id="right" class="dbtn">→</button>

      <div class="empty"></div>
      <button id="backward" class="dbtn">↓</button>
      <div class="empty"></div>
    </div>

    <div id="stats">
      CPU: <span id="cpu">--</span>%<br>
      RAM: <span id="ram">--</span>%<br>
      Temp: <span id="temp">--</span> °C<br>
      Uptime: <span id="uptime">--</span><br>
      Leo age: <span id="age">--</span>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const $ = id => document.getElementById(id);

  const cameraHost = location.hostname;

  /* CAMERA STREAM (UNCHANGED PROTOCOL) */
  $('camera').src = `http://${cameraHost}:8888`;

  /* FPS FETCH (UNCHANGED BEHAVIOR) */
  setInterval(async () => {
    try {
      const res = await fetch(`http://${cameraHost}:8888/fps`);
      const data = await res.json();
      $('fps-counter').textContent = `FPS: ${data.fps}`;
    } catch {
      $('fps-counter').textContent = 'FPS: --';
    }
  }, 1000);

  /* FORMAT DURATION – RESTORED EXACTLY */
  function formatDuration(seconds) {
    const d = Math.floor(seconds / 86400);
    const h = Math.floor((seconds % 86400) / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    return `${d}d ${h}h ${m}m`;
  }

  function update(id, value) {
    if ($(id).textContent !== value) $(id).textContent = value;
  }

  socket.on('stats', s => {
    update('cpu', s.cpu);
    update('ram', s.ram);
    update('temp', s.temp ?? '--');
    update('uptime', formatDuration(s.uptime));
    update('age', formatDuration(s.age));
  });
</script>
</body>
</html>
