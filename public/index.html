<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leo the assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #page {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #camera {
      max-width: 100%;
      height: auto;
    }

    #rec-indicator {
      position: absolute;
      top: 12px;
      right: 12px;
      background: red;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }

    #flash {
      position: fixed;
      inset: 0;
      background: white;
      opacity: 0;
      pointer-events: none;
    }

    #controls {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }

    .ctrlbtn {
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    .ctrlbtn:active {
      background: red;
    }

    .ctrlbtn.recording {
      background: red !important;
    }

    #bottom {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 25px;
      gap: 30px;
    }

    /* --- D-PAD --- */
    #dpad {
      display: grid;
      grid-template-columns: 70px 70px 70px;
      grid-template-rows: 70px 70px 70px;
      gap: 12px;
    }

    .dbtn {
      background: #bdb6b6;
      border: none;
      border-radius: 12px;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .dbtn:active {
      background: #ff0000;
      color: #fff;
    }

    .empty {
      visibility: hidden;
    }

    /* --- STATS --- */
    #stats {
      background: #1c1c1c;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      text-align: left;
      min-width: 160px;
      line-height: 2.5;
      height: 200px;
    }
  </style>
</head>

<body>
<div id="page">

  <div style="position: relative;">
    <div id="rec-indicator">REC <span id="rec-time">00:00</span></div>
    <img id="camera" src="http://192.168.107.16:8888">
  </div>

  <div id="controls">
    <button id="snapshot" class="ctrlbtn">Snapshot</button>
    <button id="record" class="ctrlbtn">Record</button>
  </div>

  <div id="bottom">
    <div id="dpad">
      <div class="empty"></div>
      <button id="forward" class="dbtn">↑</button>
      <div class="empty"></div>

      <button id="left" class="dbtn">←</button>
      <button id="stop" class="dbtn">■</button>
      <button id="right" class="dbtn">→</button>

      <div class="empty"></div>
      <button id="backward" class="dbtn">↓</button>
      <div class="empty"></div>
    </div>

    <div id="stats">
      CPU: <span id="cpu">--</span>%<br>
      RAM: <span id="ram">--</span>%<br>
      Temp: <span id="temp">--</span> °C<br>
      Uptime: <span id="uptime">--</span><br>
      Leo age: <span id="age">--</span>
    </div>
  </div>
</div>

<div id="flash"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const $ = id => document.getElementById(id);

  let recording = false;
  let recTimer = null;
  let recStart = null;

  /* ---------- MOTOR ---------- */
  function bindHold(id, cmd) {
    const b = $(id);

    const start = e => {
      e.preventDefault();
      socket.emit('move', cmd);
    };

    const stop = e => {
      e.preventDefault();
      socket.emit('stopAll');
    };

    b.addEventListener('pointerdown', start);
    b.addEventListener('pointerup', stop);
    b.addEventListener('pointerleave', stop);
    b.addEventListener('pointercancel', stop);
  }

  bindHold('forward', 'forward');
  bindHold('backward', 'backward');
  bindHold('left', 'left');
  bindHold('right', 'right');

  $('stop').addEventListener('click', () => socket.emit('stopAll'));

  /* ---------- SNAPSHOT ---------- */
  $('snapshot').addEventListener('click', () => {
    socket.emit('snapshot');
    const f = $('flash');
    f.style.opacity = 1;
    setTimeout(() => f.style.opacity = 0, 120);
  });

  /* ---------- RECORD BUTTON ---------- */
  $('record').addEventListener('click', () => {
    if (!recording) {
      socket.emit('rec_start');
    } else {
      socket.emit('rec_stop');
    }
  });

  function formatTime(sec) {
    const m = String(Math.floor(sec / 60)).padStart(2, '0');
    const s = String(sec % 60).padStart(2, '0');
    return `${m}:${s}`;
  }

  /* ---------- RECORD STATE ---------- */
  socket.on('rec_state', state => {
    recording = state;

    const btn = $('record');
    const indicator = $('rec-indicator');

    indicator.style.display = state ? 'block' : 'none';

    if (state) {
      btn.textContent = 'Stop';
      btn.classList.add('recording');

      recStart = Date.now();
      recTimer = setInterval(() => {
        const t = Math.floor((Date.now() - recStart) / 1000);
        $('rec-time').textContent = formatTime(t);
      }, 1000);

    } else {
      btn.textContent = 'Record';
      btn.classList.remove('recording');

      clearInterval(recTimer);
      $('rec-time').textContent = '00:00';
    }
  });

  /* ---------- STATS ---------- */
  function formatDuration(seconds) {
    const d = Math.floor(seconds / 86400);
    const h = Math.floor((seconds % 86400) / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    return `${d}d ${h}h ${m}m`;
  }

  function update(id, value) {
    if ($(id).textContent !== value) $(id).textContent = value;
  }

  socket.on('stats', s => {
    update('cpu', s.cpu);
    update('ram', s.ram);
    update('temp', s.temp ?? '--');
    update('uptime', formatDuration(s.uptime));
    update('age', formatDuration(s.age));
  });
</script>
</body>
</html>
