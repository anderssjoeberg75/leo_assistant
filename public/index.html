<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leo the assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #ffffff;
      color: #0b0b0b;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #page {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* CAMERA AREA (RESERVED SPACE) */
    #camera-wrapper {
      position: relative;
      width: 640px;
      height: 480px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #camera {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    #placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 16px;
      letter-spacing: 1px;
    }

    #placeholder.hidden {
      display: none;
    }

    #fps-counter {
      position: absolute;
      top: 12px;
      left: 12px;
      color: red;
      font-weight: bold;
      font-size: 16px;
      pointer-events: none;
      z-index: 5;
    }

    #rec-indicator {
      position: absolute;
      top: 12px;
      right: 12px;
      background: red;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
      z-index: 5;
    }

    #flash {
      position: absolute;
      inset: 0;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease;
      z-index: 4;
    }

    #controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .ctrlbtn {
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      min-width: 110px;
    }

    .ctrlbtn.active { background: #444; }
    .ctrlbtn.inactive { background: #700; }

    #bottom {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 25px;
      gap: 30px;
    }

    #dpad {
      display: grid;
      grid-template-columns: 70px 70px 70px;
      grid-template-rows: 70px 70px 70px;
      gap: 12px;
    }

    .dbtn {
      background: #bdb6b6;
      border: none;
      border-radius: 12px;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .dbtn.pressed {
      background: red;
      color: white;
    }

    .empty { visibility: hidden; }

    #status-panel {
      padding: 14px 18px;
      border-radius: 10px;
      min-width: 220px;
      text-align: left;
      font-weight: bold;
      font-size: 14px;
      line-height: 2.2;
      color: #0b0b0b;
      border: 2px solid #555;
    }
  </style>
</head>

<body>
<div id="page">

  <!-- CAMERA -->
  <div id="camera-wrapper">
    <div id="fps-counter">FPS: --</div>
    <div id="rec-indicator">REC</div>

    <img id="camera">
    <div id="placeholder">STREAM OFF</div>
    <div id="flash"></div>
  </div>

  <!-- CONTROLS -->
  <div id="controls">
    <button id="snapshot" class="ctrlbtn">üì∏</button>
    <button id="record" class="ctrlbtn">REC</button>
    <button id="toggle-stream" class="ctrlbtn active">üì° Stream ON</button>
    <button id="toggle-controller" class="ctrlbtn active">üéÆ ON</button>
  </div>

  <!-- MOVEMENT + STATUS -->
  <div id="bottom">
    <div id="dpad">
      <div class="empty"></div>
      <button id="forward" class="dbtn">‚Üë</button>
      <div class="empty"></div>

      <button id="left" class="dbtn">‚Üê</button>
      <button id="stop" class="dbtn">‚ñ†</button>
      <button id="right" class="dbtn">‚Üí</button>

      <div class="empty"></div>
      <button id="backward" class="dbtn">‚Üì</button>
      <div class="empty"></div>
    </div>

    <div id="status-panel">
      CPU: <span id="cpu">--</span>%<br>
      RAM: <span id="ram">--</span>%<br>
      Temp: <span id="temp">--</span> ¬∞C<br>
      Uptime: <span id="uptime">--</span><br>
      Leo age: <span id="age">--</span>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const $ = id => document.getElementById(id);
  const host = location.hostname;

  let streamEnabled = true;
  let controllerEnabled = true;

  /* ================= CAMERA STREAM ================= */

  function startStream() {
    $('camera').style.display = 'block';
    $('placeholder').classList.add('hidden');
    $('camera').src = `http://${host}:8888`;
  }

  function stopStream() {
    $('camera').style.display = 'none';
    $('placeholder').classList.remove('hidden');
    $('camera').src = '';
    $('fps-counter').textContent = 'FPS: --';
  }

  startStream();

  $('toggle-stream').onclick = () => {
    streamEnabled = !streamEnabled;

    socket.emit('stream:toggle', streamEnabled);

    if (streamEnabled) {
      startStream();
      $('toggle-stream').textContent = 'üì° Stream ON';
      $('toggle-stream').className = 'ctrlbtn active';
    } else {
      stopStream();
      $('toggle-stream').textContent = 'üì° Stream OFF';
      $('toggle-stream').className = 'ctrlbtn inactive';
    }
  };

  /* ================= CONTROLLER ================= */

  $('toggle-controller').onclick = () => {
    controllerEnabled = !controllerEnabled;
    socket.emit('controller:toggle', controllerEnabled);
    $('toggle-controller').textContent = controllerEnabled ? 'üéÆ ON' : 'üéÆ OFF';
    $('toggle-controller').className =
            controllerEnabled ? 'ctrlbtn active' : 'ctrlbtn inactive';
  };

  /* ================= MOVEMENT BUTTONS ================= */

  function bindMoveButton(id, command) {
    const btn = $(id);

    const press = () => {
      btn.classList.add('pressed');
      socket.emit('move', command);
    };

    const release = () => {
      btn.classList.remove('pressed');
      socket.emit('stopAll');
    };

    btn.addEventListener('mousedown', press);
    btn.addEventListener('mouseup', release);
    btn.addEventListener('mouseleave', release);
    btn.addEventListener('touchstart', e => { e.preventDefault(); press(); });
    btn.addEventListener('touchend', release);
  }

  bindMoveButton('forward', 'forward');
  bindMoveButton('backward', 'backward');
  bindMoveButton('left', 'left');
  bindMoveButton('right', 'right');

  $('stop').onclick = () => socket.emit('stopAll');

  /* ================= SNAPSHOT / RECORD ================= */

  $('snapshot').onclick = () => socket.emit('snapshot');
  $('record').onclick = () => socket.emit('record');

  const shutter = new Audio('/shutter.wav');
  const flash = $('flash');

  socket.on('snapshot', () => {
    flash.style.opacity = '1';
    setTimeout(() => flash.style.opacity = '0', 150);
    shutter.currentTime = 0;
    shutter.play().catch(() => {});
  });

  socket.on('record:start', () => $('rec-indicator').style.display = 'block');
  socket.on('record:stop', () => $('rec-indicator').style.display = 'none');

  /* ================= FPS FETCH ================= */

  setInterval(async () => {
    if (!streamEnabled) return;
    try {
      const res = await fetch(`http://${host}:8888/fps`);
      const data = await res.json();
      $('fps-counter').textContent = `FPS: ${data.fps}`;
    } catch {
      $('fps-counter').textContent = 'FPS: --';
    }
  }, 1000);

  /* ================= STATS ================= */

  function formatDuration(seconds) {
    const d = Math.floor(seconds / 86400);
    const h = Math.floor((seconds % 86400) / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    return `${d}d ${h}h ${m}m`;
  }

  socket.on('stats', s => {
    $('cpu').textContent = s.cpu;
    $('ram').textContent = s.ram;
    $('temp').textContent = s.temp ?? '--';
    $('uptime').textContent = formatDuration(s.uptime);
    $('age').textContent = formatDuration(s.age);
  });
</script>
</body>
</html>
