<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leo the assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #page {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #camera {
      max-width: 100%;
      height: auto;
      display: block;
    }

    #fps-counter {
      position: absolute;
      top: 12px;
      left: 12px;
      color: red;
      font-size: 16px;
      pointer-events: none;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
      z-index: 5;
    }

    #rec-indicator {
      position: absolute;
      top: 12px;
      right: 12px;
      background: red;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      display: none;
      z-index: 5;
    }

    #controls {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }

    .ctrlbtn {
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    #bottom {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 25px;
      gap: 30px;
    }

    #dpad {
      display: grid;
      grid-template-columns: 70px 70px 70px;
      grid-template-rows: 70px 70px 70px;
      gap: 12px;
    }

    .dbtn {
      background: #bdb6b6;
      border: none;
      border-radius: 12px;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .dbtn:active {
      background: red;
      color: #fff;
    }

    .empty {
      visibility: hidden;
    }

    #status-panel {
      background: #1c1c1c;
      padding: 14px 18px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      min-width: 220px;
    }

    #stats {
      font-size: 14px;
      font-weight: bold;
      text-align: left;
      line-height: 2.5;
    }

    #speed-control {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    #speed-label {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      font-weight: bold;
    }

    #speed-value {
      color: red;
    }

    #speed {
      width: 100%;
    }

    #flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease;
      z-index: 4;
    }
  </style>
</head>

<body>
<div id="page">

  <!-- CAMERA -->
  <div style="position: relative;">
    <div id="fps-counter">FPS: --</div>
    <div id="rec-indicator">REC</div>
    <img id="camera">
    <div id="flash"></div>
  </div>

  <!-- CONTROLS -->
  <div id="controls">
    <button id="snapshot" class="ctrlbtn">Snapshot</button>
    <button id="record" class="ctrlbtn">Record</button>
  </div>

  <!-- MOVEMENT + STATUS -->
  <div id="bottom">

    <div id="dpad">
      <div class="empty"></div>
      <button id="forward" class="dbtn">↑</button>
      <div class="empty"></div>

      <button id="left" class="dbtn">←</button>
      <button id="stop" class="dbtn">■</button>
      <button id="right" class="dbtn">→</button>

      <div class="empty"></div>
      <button id="backward" class="dbtn">↓</button>
      <div class="empty"></div>
    </div>

    <div id="status-panel">
      <div id="stats">
        CPU: <span id="cpu">--</span>%<br>
        RAM: <span id="ram">--</span>%<br>
        Temp: <span id="temp">--</span> °C<br>
        Uptime: <span id="uptime">--</span><br>
        Leo age: <span id="age">--</span>
      </div>

      <div id="speed-control">
        <div id="speed-label">
          <span>Speed</span>
          <span id="speed-value">50%</span>
        </div>
        <input id="speed" type="range" min="0" max="100" value="50">
      </div>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const $ = id => document.getElementById(id);
  const cameraHost = location.hostname;

  /* CAMERA STREAM */
  $('camera').src = `http://${cameraHost}:8888`;

  /* FPS */
  setInterval(async () => {
    try {
      const r = await fetch(`http://${cameraHost}:8888/fps`);
      const d = await r.json();
      $('fps-counter').textContent = `FPS: ${d.fps}`;
    } catch {
      $('fps-counter').textContent = 'FPS: --';
    }
  }, 1000);

  /* MOVEMENT */
  function bindHold(id, dir) {
    const b = $(id);
    const s = () => socket.emit('move', dir);
    const e = () => socket.emit('stopAll');
    b.addEventListener('mousedown', s);
    b.addEventListener('touchstart', s);
    b.addEventListener('mouseup', e);
    b.addEventListener('mouseleave', e);
    b.addEventListener('touchend', e);
    b.addEventListener('touchcancel', e);
  }

  bindHold('forward', 'forward');
  bindHold('backward', 'backward');
  bindHold('left', 'left');
  bindHold('right', 'right');
  $('stop').addEventListener('mousedown', () => socket.emit('stopAll'));

  /* SPEED */
  const speed = $('speed');
  const speedValue = $('speed-value');

  speed.addEventListener('input', () => {
    speedValue.textContent = `${speed.value}%`;
    socket.emit('speed', Number(speed.value));
  });

  socket.on('speed:update', v => {
    speed.value = v;
    speedValue.textContent = `${v}%`;
  });

  /* SNAPSHOT */
  const shutter = new Audio('/shutter.wav');
  const flash = $('flash');

  $('snapshot').addEventListener('click', () => socket.emit('snapshot'));

  socket.on('snapshot', () => {
    flash.style.opacity = '1';
    setTimeout(() => flash.style.opacity = '0', 150);
    shutter.currentTime = 0;
    shutter.play().catch(() => {});
  });

  /* RECORDING UI */
  let recordTimer = null;
  let recordStart = null;

  $('record').addEventListener('click', () => socket.emit('record'));

  socket.on('record:start', ts => {
    recordStart = ts;
    const rec = $('rec-indicator');
    rec.style.display = 'block';

    recordTimer = setInterval(() => {
      const sec = Math.floor((Date.now() - recordStart) / 1000);
      const m = String(Math.floor(sec / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      rec.textContent = `REC ${m}:${s}`;
    }, 1000);
  });

  socket.on('record:stop', () => {
    clearInterval(recordTimer);
    recordTimer = null;
    const rec = $('rec-indicator');
    rec.style.display = 'none';
    rec.textContent = 'REC';
  });

  /* STATS */
  function fmt(sec) {
    const d = Math.floor(sec / 86400);
    const h = Math.floor((sec % 86400) / 3600);
    const m = Math.floor((sec % 3600) / 60);
    return `${d}d ${h}h ${m}m`;
  }

  socket.on('stats', s => {
    $('cpu').textContent = s.cpu;
    $('ram').textContent = s.ram;
    $('temp').textContent = s.temp ?? '--';
    $('uptime').textContent = fmt(s.uptime);
    $('age').textContent = fmt(s.age);
  });
</script>
</body>
</html>
