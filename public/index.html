<!DOCTYPE html>
<html>
<head>
<title>Jarvis Robot</title>
<style>
body{background:#f2f2f2;font-family:sans-serif;text-align:center}
.controls{display:flex;justify-content:center;gap:40px}
.arrows button{width:80px;height:80px;font-size:30px}
.speed{writing-mode:bt-lr;transform:rotate(270deg);height:240px}
</style>
</head>
<body>
<h2>Jarvis Robot</h2>
<img src="http://localhost:8888" width="640">
<div class="controls">
<div class="arrows">
<button>⬆</button><br>
<button>⬅</button><button>⬇</button><button>➡</button><br>
<button onclick="reboot()">Restart Jarvis</button>
</div>
<input class="speed" type="range" min="0" max="100">
</div>
<div id="sys"></div>
<script src="/socket.io/socket.io.js"></script>
<script>
const socket=io();
socket.on('system',d=>{
document.getElementById('sys').innerText=`CPU:${d.cpu} RAM:${d.ram}%`;
});
function reboot(){socket.emit('reboot');}
</script>
</body>
</html>
